<body>

    <div class="container">
        <div class="time">
            <p id="min">00</p>:
            <p id="sec">00</p>:
            <p id="ms">00</p>
        </div>
        <div class="buttons">
            <div id="startStop">START</div>
            <div id="lap">LAP</div>
        </div>
        <div class="lapTime">
            <p id="lapMin">00</p>:
            <p id="lapSec">00</p>:
            <p id="lapMs">00</p>
        </div>
    </div>
